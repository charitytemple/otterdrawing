<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CSS Otter</title>
  <link rel="stylesheet" href="otter2.css">
</head>

<body>
  <div class="container">
    <div class="ripple"></div>
    <div class="earLeft">
      <div class="earlineLeft"></div>
    </div>
    <div class="earRight">
      <div class="earlineRight"></div>
    </div>
    <div class="head">
      <div class="lightcircle"></div>
      <div class="whiskersLeft"></div>
      <div class="whiskersRight"></div>
      <div class="face">
        <div class="eyeLeft">
          <div class="eyedot"></div>
        </div>

        <div class="eyeRight">
          <div class="eyedot"></div>
        </div>

        <div class="nose">
          <div class="nosedot"></div>
        </div>

        <div class="smile">
          <div class="curve1"></div>
          <div class="curve2"></div>
        </div>
      </div>

    </div>

    <div class="body">
      <div class="armLeft"></div>
      <div class="armRight"></div>
      <div class="legLeft"></div>
      <div class="legRight"></div>
    </div>

    <div class="tail"></div>

  </div>
</body>

</html>
